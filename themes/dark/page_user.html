<header>
  <h1>${'User profile'}</h1>
</header>
<fieldset>
  <h2>${'Display name'}</h2>
  <input id="card_name" placeholder="${'My Nickname'}" type="text"/>
</fieldset>
<fieldset>
  <h2>${'Avatar image'}</h2>
  <div id="card_icon" class="card-icon">
    <div id="card_avat" class="card-avat"></div>
  </div>
  <button id="card_avch" class="btn-valid">${'Change'}</button>
  <button id="card_avrm" class="btn-abort">${'Remove'}</button>
  <input id="card_file" class="card-file" type="file" accept="image/*"/>
</fieldset>
<fieldset>
  <h2>${'Profile access'}</h2>
  <label class="switch"><input id="card_open" type="checkbox" checked><span></span></label>
  <label for="card_open">${'Profile data in open access'}</label>
</fieldset>
