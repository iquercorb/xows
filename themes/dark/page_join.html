<div class="dialog-box dialog-visible">
  <h1 class="dialog-title">${'Create chatroom'}</h1>
  <div id="join_text" class="dialog-text">
    ${'Enter the room ID to join or create'}
  </div>
  <input id="join_room" placeholder="${'chatroom'}" type="text"/></input>
  <!--<input id="join_pass" placeholder="${'password'}" type="password"/></input>-->
  <button id="join_canc" class="dialog-btn">${'Cancel'}</button>
  <button id="join_subm" class="dialog-btn">${'Join'}</button>
</div>
