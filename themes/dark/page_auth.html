<div class="dialog-box dialog-visible">
  <h1 class="dialog-title">${'Login'}</h1>
  <div id="auth_text" class="dialog-text">
    ${'Please enter your username and password'}
  </div>
  <input id="auth_user" placeholder="${'Username'}" type="text"/></input>
  <input id="auth_pass" placeholder="${'Password'}" type="password"/></input>
  <div id="auth_save" class="dialog-field">
    <input id="auth_cred" type="checkbox"></input>
    <label for="auth_cred">${'Login automatically'}</label>
  </div>
  <button id="auth_cnct" class="dialog-btn">${'Connect'}</button>
  <a id="auth_regi" class="dialog-text hidden">
    ${'Register a new account'}
  </a>
</div>
