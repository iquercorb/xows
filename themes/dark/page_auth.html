<header>
  <h1>${'Login'}</h1>
</header>
<p>${'Please enter your username and password'}</p>
<input id="auth_user" placeholder="${'Username'}" type="text"     autocomplete="username"></input>
<input id="auth_pass" placeholder="${'Password'}" type="password" autocomplete="current-password"></input>
<fieldset id="auth_save">
  <input id="auth_cred" type="checkbox"></input>
  <label for="auth_cred">${'Login automatically'}</label>
</fieldset>
<button id="auth_cnct" class="btn-valid" type="submit">${'Connect'}</button>
<!-- <input type="submit" id="auth_cnct" class="btn-valid" value="${'Connect'}"/> -->
<a id="auth_regi" class="hidden">${'Register a new account'}</a>
