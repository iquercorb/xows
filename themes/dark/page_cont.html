<div class="dialog-box dialog-visible">
  <h1 class="dialog-title">${'Add contact'}</h1>
  <div id="cont_text" class="dialog-text">
    ${'Enter the JID address of the contact to add'}
  </div>
  <input id="cont_bare" placeholder="${'user@domain.tld'}" type="text"/></input>
  <button id="cont_canc" class="dialog-btn">${'Cancel'}</button>
  <button id="cont_subm" class="dialog-btn">${'Add'}</button>
</div>
