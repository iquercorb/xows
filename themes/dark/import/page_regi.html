<header>
  <h1>${'Account creation'}</h1>
</header>
<p>${'Please enter new account username and password'}</p>
<form id="regi_form">
  <input id="regi_user" placeholder="${'Username'}" type="text"     autocomplete="username"/>
  <input id="regi_pass" placeholder="${'Password'}" type="password" autocomplete="new-password"/>
</form>
<fieldset>
  <div id="regi_capt" class="captcha"></div>
  <label>${'I am not a robot'}</label>
</fieldset>
<button id="regi_subm" type="submit" class="btn-valid">${'Register'}</button>
<a id="regi_canc">${'Login with an existing account'}</a>
