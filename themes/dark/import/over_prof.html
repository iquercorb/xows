<dbox-head>${'Contact profile'}</dbox-head>
<btn-close id="prof_close"></btn-close>
<div class="prof-head">
  <peer-avat class="">
    <badg-show data-show=0></badg-show>
  </peer-avat>
  <peer-info>
    <peer-name></peer-name>
    <peer-addr></peer-addr>
  </peer-info>

</div>
<section>
  <h4>${'Status message'}:</h4>
  <peer-meta placeholder="${'This user have no status message'}" title="${'Status message'}"></peer-meta>
</section>
<section id="prof_cont">
  <div>
    <label>${'Contact subscription'}:</label>
    <prof-badg hidden id="prof_subs" title="${'Contact subscription'}" data-subs="0"></prof-badg>
    <button hidden id="prof_addc" class="btn-action" title="${'Subscribe'}">${'Subscribe'}</button>
  </div>
</section>
<section hidden id="prof_occu">
  <div>
    <label>${'Affiliation to Channel'}:</label>
    <prof-badg id="prof_affi" title="${'Affiliation to Channel'}" data-affi="0"></prof-badg>
  </div>
  <div>
    <label>${'Role in Channel'}:</label>
    <prof-badg id="prof_role" title="${'Role in Channel'}" data-role="0"></prof-badg>
  </div>
</section>
