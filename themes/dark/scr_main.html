<div id="main_wrap">
  <!-- App Collumn -->
  <div id="main_tabs">
    <col-frame>
      <!-- Head Frame (App Menu button) -->
      <row-head id="app_head">
        <button id="app_menu" title=""></button>
      </row-head>
      <!-- Main Frame (Roster Tabs selector) -->
      <row-main id="rost_tabs">
        <rost-tab id="tab_cont" class="SELECTED" title="${'Contacts'}">
          <!-- <badg-noti hidden id="subs_noti"></badg-noti> -->
          <badg-noti id="cont_noti" data-ring=0 data-call=0 data-mesg=0 data-subs=0></badg-noti>
          <badg-call hidden id="cont_call"></badg-call>
        </rost-tab>
        <rost-tab id="tab_room" title="${'Chatrooms'}">
          <badg-noti id="room_noti" data-ring=0 data-call=0 data-mesg=0 data-subs=0></badg-noti>
          <badg-call hidden id="room_call"></badg-call>
        </rost-tab>
      </row-main>
      <!-- Froot Frame (App About button) -->
      <row-foot class="logo-fram">
      </row-foot>
    </col-frame>
  </div>
  <!-- Left Collumn (User Roster) -->
  <col-side id="main_coll">
    <!-- Left Panel -->
    <col-frame id="rost_fram">
      <!-- Frame page (Head + Main) : Roster Contacts List -->
      <row-page id="rost_cont">
        <!-- Head Frame (Roster Title bar) -->
        <row-head>
          <head-info>${'Contacts'}</head-info>
          <head-meta></head-meta>
          <head-acts id="cont_acts">
            <button id="cont_bt_add" title="${'Add a contact'}"></button>
          </head-acts>
        </row-head>
        <!-- Main Frame (Roster Lists) -->
        <row-main>
          <peer-list id="cont_list">
            <ul hidden id="subs_ul" data-title="&#x25cf;&ensp;&ensp;&ensp;${'Pending requests'}">
              <li-peer id="peer-pend" XOWS_TPL_INSTANCED></li-peer>
            </ul>
            <ul hidden id="cont_ul" data-title="&#x25cf;&ensp;&ensp;&ensp;${'Authorized'}">
              <li-peer id="peer-cont" XOWS_TPL_INSTANCED></li-peer>
            </ul>
          </peer-list>
        </row-main>
      </row-page>
      <!-- Frame page (Head + Main) : Roster Chatrooms List -->
      <row-page hidden id="rost_room">
        <!-- Head Frame (Roster Title bar) -->
        <row-head>
          <head-info>${'Chatrooms'}</head-info>
          <head-meta></head-meta>
          <head-acts id="room_acts">
            <button id="room_bt_upd" title="${'Query public chatrooms list'}"></button>
            <button id="room_bt_add" title="${'Join a chatroom'}"></button>
          </head-acts>
        </row-head>
        <!-- Main Frame (Roster Lists) -->
        <row-main>
          <peer-list id="room_list">
            <ul hidden id="book_ul" data-title="&#x25cf;&ensp;&ensp;&ensp;${'Bookmarks'}">
            </ul>
            <ul hidden id="room_ul" data-title="&#x25cf;&ensp;&ensp;&ensp;${'Public rooms'}">
              <li-peer id="peer-room" XOWS_TPL_INSTANCED></li-peer>
            </ul>
            <ul hidden id="priv_ul" data-title="&#x25cf;&ensp;&ensp;&ensp;${'Private rooms'}">
            </ul>
          </peer-list>
        </row-main>
      </row-page>
      <!-- Froot Frame (User profil) -->
      <row-foot id="user_panl">
        <div hidden id="drop_show" class="menu-drop drop-show" XOWS_TPL_IMPORT></div>
        <div class="user-cont">
          <div id="menu_show">
            <peer-avat id="user_avat">
              <badg-show id="user_show" data-show=0></badg-show>
            </peer-avat>
          </div>
          <peer-info>
            <peer-name id="user_name"></peer-name>
            <peer-meta id="user_addr"></peer-meta>
          </peer-info>
          <peer-acts>
            <button id="user_bt_menu" title="${'Edit user profile'}"></button>
          </peer-acts>
        </div>
        <stat-inpt id="stat_inpt" class="PLACEHOLD" placeholder="${'Define a status ...'}" contenteditable=true spellcheck=false></stat-inpt>
        <!-- <button></button> -->
      </row-foot>
    </col-frame>
    <!-- Left Handle -->
    <col-handle id="main_hndl"></col-handle>
  </col-side>
  <!-- Middle Collumn (Chat Window) -->
  <col-midd id="main_colc">
    <col-frame hidden id="chat_fram">
      <!-- Head Frame (Chat Title bar) -->
      <row-head id="chat_head">
        <head-info>
          <chat-titl id="chat_titl"></chat-titl>
          <chat-addr id="chat_addr"></chat-addr>
          <badg-show id="chat_show" data-show=0></badg-show>
        </head-info>
        <head-meta id="meta_inpt" placeholder="${'Set Room topic ...'}"></head-meta>
        <head-acts>
          <button id="chat_bt_calv" title="${'Video call'}"></button>
          <button id="chat_bt_cala" title="${'Audio call'}"></button>
          <button id="chat_bt_cnfg" title="${'Room configuration'}"></button>
          <button id="chat_bt_bkmk" title="${'Add Room to Bookmarks'}"></button>
          <button id="chat_bt_noti" title="${'Disable notifications'}"></button>
          <button id="chat_bt_occu" title="${'Room occupants list'}"></button>
        </head-acts>
      </row-head>
      <!-- Half Frame (Chat Multimedia session) -->
      <div id="chat_call">
        <div id="call_grid">
          <strm-audio id="strm-audio" XOWS_TPL_INSTANCED></strm-audio>
          <strm-video id="strm-video" XOWS_TPL_INSTANCED></strm-video>
        </div>
        <div id="call_menu">
          <call-volum>
            <button id="call_bt_spk" title="${'Mute or unmute sound'}"></button>
            <input id="call_in_vol" type="range" min="0" max="100" value="50" title="${'Volume'}">
          </call-volum>
          <call-acts>
            <button id="call_bt_cam" title="${'Enable or disable the camera'}"></button>
            <button id="call_bt_mic" title="${'Mute or unmute the microphone'}"></button>
            <button id="call_bt_hup" title="${'Hang up'}"></button>
          </call-acts>
          <call-geom>
            <button id="call_bt_geo" title="${'Expand/Reduce'}"></button>
          </call-geom>
        </div>
      </div>
      <!-- Main Frame (Chat Messages history) -->
      <row-main id="chat_main">
        <!-- Chat History  -->
        <div id="chat_hist">
          <!-- Chat History - Message list -->
          <hist-bound id="hist_beg" class="" data-text="${'Start of history'}"></hist-bound>
          <ul hidden id="hist_ul">
            <li-mesg id="hist-mesg" XOWS_TPL_INSTANCED></li-mesg>
          </ul>
          <hist-bound hidden id="hist_end"></hist-bound>
          <div hidden id="hist_nav">
            ${'Back to recent messages'}
          </div>
          <!-- Chat History - Call Signaling Dialog -->
          <div hidden id="hist_ring" data-type="">
            <ring-icon class="CALL-RING"></ring-icon>
            <ring-text>${'Incoming call...'}</ring-text>
            <ring-acts>
              <button id="ring_bt_pkup" title="${'Accept call'}"></button>
              <button id="ring_bt_deny" title="${'Reject call'}"></button>
              <btn-close hidden id="ring_bt_clos" title="${'Close'}"></btn-close>
            </ring-acts>
          </div>
        </div>
        <!-- Chat Upload Progress -->
        <div hidden id="hist_upld">
          <section>
            <h3>${'Uploading file'}</h3>
            <p id="upld_text"></p>
            <div class="progress">
              <div id="upld_pbar" class="progress-bar" ></div>
            </div>
          </section>
          <fieldset>
            <btn-close id="upld_exit"></btn-close>
          </fieldset>
        </div>
      </row-main>
      <!-- Foot Frame (Chat Input Panel) -->
      <row-foot id="chat_foot">
        <aside>
          <div hidden id="drop_emoj" XOWS_TPL_IMPORT></div>
          <input id="chat_file" type="file"></input>
        </aside>
        <div id="chat_panl">
          <div id="chat_edit" class="chat-edit">
            <button id="edit_bt_upld" title="${'Upload a file'}"></button>
            <chat-inpt id="chat_inpt" class="PLACEHOLD" placeholder="${'Send a message ...'}" contenteditable=true spellcheck=true></chat-inpt>
            <button id="edit_bt_emoj" title="${'Add an emoji'}"> </button>
          </div>
          <div id="chat_info">
            <div hidden id="chat_stat"></div>
          </div>
        </div>
      </row-foot>
    </col-frame>
  </col-midd>
  <!-- Right Collumn (Room Roster) -->
  <col-side id="main_colr" class="COL-HIDE">
    <!-- Right Handle -->
    <col-handle id="main_hndr"></col-handle>
    <!-- Right Panel -->
    <col-frame>
      <!-- Head Frame (Room Title bar) -->
      <row-head id="room_head">
        <head-info>${'Occupants'}</head-info>
        <head-meta></head-meta>
        <head-acts>
          <button hidden disabled id="occu_bt_cnfg" title="${'Manage occupant'}"></button>
          <button hidden disabled id="occu_bt_kick" title="${'Kick occupant'}"></button>
          <!-- <button hidden id="occu_kban" title="${'Ban occupant'}"></button> -->
        </head-acts>
      </row-head>
      <!-- Main Frame (Room Occupants List) -->
      <row-main id="room_rost">
        <peer-list id="occu_list"> 
          <ul hidden id="modo_ul" data-title="&#x25cf;&ensp;&ensp;&ensp;${'Moderators'}">
          </ul>
          <ul hidden id="memb_ul" data-title="&#x25cf;&ensp;&ensp;&ensp;${'Participants'}">
            <li-peer id="peer-occu" XOWS_TPL_INSTANCED></li-peer>
          </ul>
        </peer-list>
      </row-main>
    </col-frame>
  </col-side>
</div>
