<div id="main_wrap">
  <!-- App Collumn -->
  <div id="main_tabs" class="col-tabs">
    <div class="col-frame">
      <!-- Head Frame (App Menu button) -->
      <div class="row-head">
        <button id="app_menu" class="app-menu" title=""></button>
      </div>
      <!-- Main Frame (Roster Tabs selector) -->
      <div id="rost_tabs" class="row-main rost-tabs">
        <button id="tab_cont" class="tab-cont ENABLED" title="${'Contacts'}">
          <div id="cont_unrd" class="UNRD-SPOT HIDDEN"></div>
          <div id="subs_unrd" class="UNRD-SPOT HIDDEN"></div>
        </button>
        <button id="tab_room" class="tab-room" title="${'Chat rooms'}" disabled>
          <div id="room_unrd" class="UNRD-SPOT HIDDEN"></div>
        </button>
      </div>
      <!-- Froot Frame (App About button) -->
      <div class="row-foot logo-fram">
      </div>
    </div>
  </div>
  <!-- Left Collumn (User Roster) -->
  <div id="main_coll" class="col-side">
    <!-- Left Panel -->
    <div class="col-frame">
      <!-- Head Frame (Roster Title bar) -->
      <div id="rost_head" class="row-head rost-head">
        <div id="rost_titl" class="head-info">${'Contacts'}</div>
        <div class="head-meta"></div>
        <div class="head-acts">
          <button id="room_upd" class="room-upd HIDDEN" title="${'Query public chat rooms list'}"></button>
          <button id="room_add" class="room-add HIDDEN" title="${'Join a chat room'}"></button>
          <button id="cont_add" class="peer-add" title="${'Add a contact'}"></button>
        </div>
      </div>
      <!-- Main Frame (Roster Lists) -->
      <div class="row-main user-rost">
        <div id="cont_list" class="cont-list list-scroll" >
          <ul id="subs_ul">
            <li class="ROST-SUBS" name="" is_instance></li>
          </ul>
          <ul id="cont_ul">
            <li class="ROST-CONT" name="" is_instance></li>
          </ul>
        </div>
        <div id="room_list" class="room-list list-scroll HIDDEN">
          <h4 class="list-title">${'Favorite rooms'}</h4>
          <ul id="favs_ul">
          </ul>
          <h4 class="list-title">${'Public rooms'}</h4>
          <ul id="room_ul">
            <li class="ROST-ROOM" name="" is_instance></li>
          </ul>
        </div>
      </div>
      <!-- Froot Frame (User profil) -->
      <div class="row-foot user-fram">
        <div id="drop_show" class="menu-drop drop-show HIDDEN" has_template></div>
        <div class="user-cont">
          <div id="menu_show" class="peer-icon">
            <figure id="user_avat">
              <div id="user_show" class="PEER-SHOW" show="-1"></div>
            </figure>
          </div>
          <div class="peer-info">
            <h3 id="user_name"></h3>
            <p id="user_addr"></p>
          </div>
          <div class="peer-acts">
            <button id="menu_user" class="user-edit"  title="${'Edit user profile'}"></button>
          </div>
        </div>
        <!-- <div class="user-stat"> -->
          <input id="user_stat" class="user-stat" placeholder="${'No status defined'}"></input>
          <!-- <button></button> -->
        <!-- </div> -->
      </div>
    </div>
    <!-- Left Handle -->
    <div id="main_hndl" class="col-hnd"></div>
  </div>
  <!-- Middle Collumn (Chat Window) -->
  <div id="main_colc" class="col-cntr">
    <div id="chat_fram" class="col-frame HIDDEN">
      <!-- Head Frame (Chat Title bar) -->
      <div class="row-head chat-head">
        <div class="head-info">
          <div id="chat_titl" class="chat-titl"></div>
          <div id="chat_addr" class="chat-addr"></div>
          <div id="chat_show" class="chat-show HIDDEN" show="-1"></div>
        </div>
        <div id="chat_meta" class="head-meta"></div>
        <div class="head-acts">
          <button id="chat_conf" class="chat-conf" title="${'Room configuration'}"></button>
          <button id="chat_noti" class="CHAT-NOTI" title="${'Enable notifications'}"></button>
          <button id="chat_occu" class="chat-occu" title="${'Room occupants list'}"></button>
        </div>
      </div>
      <!-- Main Frame (Chat Messages history) -->
      <div id="chat_main" class="row-main chat-main">
        <div id="chat_hist" class="chat-hist">

          <div id="hist_beg" class="hist-bound hist-start"></div>
          <ul id="hist_ul">
            <li class="MESG-FULL" is_instance></li>
            <li class="MESG-AGGR" is_instance></li>
          </ul>
          <div id="hist_end" class="hist-bound hist-end HIDDEN"></div>
          <div id="hist_new" class="hist-new HIDDEN">
            ${'New unread messages'}
          </div>
        </div>
        <div id="hist_upld" class="hist-upld HIDDEN">
          <section>
            <h3>${'Uploading file'}</h3>
            <p id="upld_text"></p>
            <div class="progress">
              <div id="upld_pbar" class="progress-bar" ></div>
            </div>
          </section>
          <fieldset>
            <button id="upld_exit" class="btn-close"></button>
          </fieldset>
        </div>
      </div>
      <!-- Froot Frame (Chat Input Panel) -->
      <div class="row-foot chat-foot">
        <div class="chat-panl">
          <button id="chat_upld" class="chat-upld" title="${'Upload a file'}">
            <input id="chat_file" class="chat-file" type="file"></input>
          </button>
          <div id="send_wrap" class="send-wrap SEND-PHLD" placeholder="${'Send a message'}">
            <div id="send_edit" class="send-edit" contenteditable spellcheck></div>
          </div>
          <button id="menu_emoj" class="chat-emoj" title="${'Add an emoji'}">
            <div id="drop_emoj" class="drop-emoj HIDDEN" has_template></div>
          </button>
        </div>
        <footer>
          <div id="chat_stat" class="chat-stat HIDDEN"></div>
        </footer> 
      </div>
    </div>
  </div>
  <!-- Right Collumn (Room Roster) -->
  <div id="main_colr" class="col-side COL-HIDE">
    <!-- Right Handle -->
    <div id="main_hndr" class="col-hnd"></div>
    <!-- Right Panel -->
    <div class="col-frame">
      <!-- Head Frame (Room Title bar) -->
      <div class="row-head room-head">
        <div class="head-info">${'Occupants'}</div>
        <div class="head-meta"></div> 
        <div class="head-acts">
          <!--
          <button id="room_edit" class="room-edit" title="${'Room configuration'}" disabled></button>
          <button id="room_topc" class="room-topc" title="${'Change Room topic'}" disabled></button>
          -->
        </div>
        
      </div>
      <!-- Main Frame (Room Occupants List) -->
      <div id="occu_list" class="row-main occu-list list-scroll">
        <h4 class="list-title">${'Moderators'}</h4>
        <ul id="modo_ul">
        </ul>
        <h4 class="list-title">${'Participants'}</h4>
        <ul id="memb_ul">
          <div class="ROOM-OCCU" name="" is_instance></div>
        </ul>
      </div>
    </div>
  </div>
</div>
