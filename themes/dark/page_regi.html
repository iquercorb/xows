<div class="dialog-box dialog-visible">
  <h1 class="dialog-title">${'Account creation'}</h1>
  <div id="regi_text" class="dialog-text">
    ${'Please enter new account username and password'}
  </div>
  <input id="regi_user" placeholder="${'Username'}" type="text"/></input>
  <input id="regi_pass" placeholder="${'Password'}" type="password"/></input>
  <div class="dialog-field">
    <button id="regi_capt" class="captcha"></button>
    <label class="dialog-text">${'I am not a robot'}</label>
  </div>
  <button id="regi_subm" class="dialog-btn" >${'Register'}</button>
  <a id="regi_canc" class="dialog-text">
    ${'Login with an existing account'}
  </a>
</div>
