<div hidden id="scr_main" XOWS_TPL_IMPORT>
  <!-- main interface frame, defined in scr_main.html -->
</div>

<div hidden id="scr_page">
  <page-wrap>
    <col-padd></col-padd>
    <!-- Middle Collumn -->
    <col-page>
      <page-inner hidden id="page_cont" title="Add Contact" XOWS_TPL_IMPORT></page-inner>
      <page-inner hidden id="page_user" title="User Parameters" XOWS_TPL_IMPORT></page-inner>
      <page-inner hidden id="page_join" title="Join Chatroom" XOWS_TPL_IMPORT></page-inner>
      <page-inner hidden id="page_room" title="Chatroom Parameters" XOWS_TPL_IMPORT></page-inner>
      <page-inner hidden id="page_auth" title="Login" XOWS_TPL_IMPORT></page-inner>
      <page-inner hidden id="page_regi" title="Register" XOWS_TPL_IMPORT></page-inner>
      <page-inner hidden id="page_wait" title="Connecting" XOWS_TPL_IMPORT></page-inner>
    </col-page>
    <!-- Right Collumn -->
    <col-exit hidden id="colr_exit">
      <btn-close id="page_exit"></btn-close>
    </col-exit>
    <col-padd></col-padd>
  </page-wrap>
</div>

<div hidden id="scr_void">
  <!-- invisible frame to capture mouse click outside menus or dialogs -->
</div>

<div hidden id="over_view">
  <div id="view_wrap">
    <button id="view_optab" title="${'Open in new tab'}"></button>
    <img id="view_img" src="">
    <button id="view_close"></button>
  </div>
</div>

<dialog hidden id="over_mbox">
  <mbox-text id="mbox_text"></mbox-text>
  <mbox-acts>
    <button id="mbox_abort" class="btn-abort"></button>
    <button id="mbox_valid" class="btn-valid"></button>
    <btn-close id="mbox_close"></btn-close>
  </mbox-acts>
</dialog>

<dialog hidden id="over_ibox">
  <h2 id="ibox_text"></h2>
  <btn-close id="ibox_close"></btn-close>
  <input id="ibox_inpt" type="text"></input>
  <p id="ibox_hint"></p>
  <ibox-acts>
    <button id="ibox_valid" class="btn-valid">${'Apply'}</button>
    <button id="ibox_abort" class="btn-abort">${'Cancel'}</button>
  </ibox-acts>
</dialog>
