<div id="scr_main" class="scr-main HIDDEN" has_template>
  <!-- main interface frame, defined in scr_main.html -->
</div>

<div id="scr_page" class="scr-page HIDDEN">

  <div class="page-wrap">
    <div class="col-padd">
    </div>
    <!-- Middle Collumn -->
    <div class="col-page">
      <div id="page_cont" title="Add Contact" class="page page-back page-cont HIDDEN" has_template>
      </div>
      <div id="page_user" title="User Parameters" class="page page-back page-user HIDDEN" has_template>
      </div>
      <div id="page_join" title="Join Chatroom" class="page page-back page-join HIDDEN" has_template>
      </div>
      <div id="page_room" title="Chatroom Parameters" class="page page-back page-room HIDDEN" has_template>
      </div>
      <div id="page_auth" title="Login" class="page page-back page-auth HIDDEN" has_template>
      </div>
      <div id="page_regi" title="Register" class="page page-back page-regi HIDDEN" has_template>
      </div>
      <div id="page_wait" title="Connecting" class="page page-wait HIDDEN" has_template>
      </div>
    </div>
    <!-- Right Collumn -->
    <div id="colr_exit" class="col-exit HIDDEN">
      <button id="page_exit" class="btn-close">
    </div>
    <div class="col-padd">
    </div>
  </div>

</div>

<div id="scr_void" class="scr-void HIDDEN">
  <!-- invisible frame to capture mouse click outside menus or dialogs -->
</div>

<dialog id="over_view" class="over-view HIDDEN">
  <figure>
    <img id="view_img" src="">
    <a id="view_open" href="" target="_blank">${'Open in new tab'}</a>
  </figure>

</dialog>

<dialog id="over_mbox" class="over-mbox HIDDEN">
  <p id="mbox_text"></p>
  <fieldset>
    <button id="mbox_abort" class="btn-abort"></button>
    <button id="mbox_valid" class="btn-valid"></button>
    <button id="mbox_close" class="btn-close"></button>
  </fieldset>
</dialog>
